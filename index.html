<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad & Good Movies</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 { margin-bottom: 20px; }
    .section { margin-bottom: 40px; }
    input, button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input { width: 120px; }
    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    #results { margin-top: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .movie { margin: 10px 0; padding: 5px; border-bottom: 1px solid #444; }
.flash {
  border: 2px solid #ff0000 !important;
  animation: flash 0.5s ease-in-out 0s 4;
}

@keyframes flash {
  0%, 100% { border-color: #ff0000; }
  50% { border-color: #1e88e5; }
}
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Bad & Good Movies</h1>

  <input type="number" id="year" placeholder="Enter year (e.g. 2020)" />

  <div class="section">
    <h2>Bad Movies</h2>
    <button id="badByYear">By Year</button>
    <button id="randomBad">Random</button>
  </div>

  <div class="section">
    <h2>Good Movies</h2>
    <button id="goodByYear">By Year</button>
    <button id="randomGood">Random</button>
  </div>

  <div id="results"></div>

<script>
  const baseURL = "https://super-river-bead.samrules588.workers.dev/movies";
  const yearInput = document.getElementById("year");
  const results = document.getElementById("results");

  async function fetchMovies(type, random=false) {
    let year = yearInput.value || null;

    // Flash input if empty and "By Year" button clicked
    if (!year && !random) {
      yearInput.classList.add("flash");
      setTimeout(() => yearInput.classList.remove("flash"), 2000);
      results.textContent = "";
      return;
    }

    let url = `${baseURL}?type=${type}`;
    if (year && !random) url += `&year=${year}`;
    if (random) url += `&random=true`;

    results.textContent = "Loading...";

    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data.error) { results.textContent = "Error: " + data.error; return; }
      if (!data.results || data.results.length === 0) { results.textContent = "No movies found."; return; }

      let display;
      if (random) {
        const movie = data.results[Math.floor(Math.random() * data.results.length)];
        const posterUrl = movie.poster_path ? `https://image.tmdb.org/t/p/w300${movie.poster_path}` : "No poster";

        display = `
          <div class="movie" style="text-align:center;">
            <h3>${movie.title} (${movie.release_date ? movie.release_date.slice(0,4) : 'N/A'})</h3>
            <strong>Original Title:</strong> ${movie.original_title}<br/>
            <strong>Rating:</strong> ${movie.vote_average} (${movie.vote_count} votes)<br/>
            <strong>Language:</strong> ${movie.original_language}<br/>
            <strong>Overview:</strong> ${movie.overview || "N/A"}<br/>
            <img src="${posterUrl}" alt="${movie.title} poster" style="max-width:200px; margin-top:10px;">
          </div>
        `;
      } else {
        display = data.results
          .slice(0, 10)
          .map(m => `
            <div class="movie" style="text-align:center;">
              <h3>${m.title} (${m.release_date ? m.release_date.slice(0,4) : 'N/A'})</h3>
              <strong>Original Title:</strong> ${m.original_title}<br/>
              <strong>Rating:</strong> ${m.vote_average} (${m.vote_count} votes)<br/>
              <strong>Language:</strong> ${m.original_language}<br/>
              <strong>Overview:</strong> ${m.overview || "N/A"}<br/>
              <img src="${m.poster_path ? `https://image.tmdb.org/t/p/w300${m.poster_path}` : "No poster"}" 
                   alt="${m.title} poster" style="max-width:200px; margin-top:10px;">
            </div>
          `).join("");
      }

      results.innerHTML = display;

    } catch (err) {
      console.error(err);
      results.textContent = "Error fetching movies.";
    }
  }

  document.getElementById("badByYear").addEventListener("click", () => fetchMovies("bad"));
  document.getElementById("randomBad").addEventListener("click", () => fetchMovies("bad", true));
  document.getElementById("goodByYear").addEventListener("click", () => fetchMovies("good"));
  document.getElementById("randomGood").addEventListener("click", () => fetchMovies("good", true));
</script>



</body>
</html>
